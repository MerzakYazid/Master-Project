<div>
    <h5>Interface de trading</h5>
    <div>
        <p>Achat</p>
        <mat-form-field class="example-margin example-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="number" [(ngModel)]="valueBuy">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="buy()">Acheter</button>
    </div>
    <div>
        <p>Vendre</p>
        <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="10"
            step="0.0001"
            min="0"
            max="{{data.wallet.value}}"
            aria-label="units"
            [(ngModel)]="valueSell">
        </mat-slider>
        <mat-form-field class="example-margin example-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="number" max={{data.wallet.value}} [(ngModel)]="valueSell">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sell()">Vendre</button>
    </div>
</div>
