
<div id="container">
<!-- zone de connexion -->

    <form>
        <h1>Connexion</h1>

        <label><b>Email</b></label>
        <input type="text" placeholder="Entrer l'adresse mail'" [(ngModel)]="username" name="username" required>

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" [(ngModel)]="password" name="password" required>

        <button (click)="connectUserWithAPI()">Se connecter</button>
    </form>
</div>
